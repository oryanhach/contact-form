<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Contact form</title>

</head>

<body>

  <main class="contact__form">

    <h1 class="form__title">
      Contact Us
    </h1>

    <form class="form" id="form">

      <section class="names__container">
        <div class="form-control">
          <label for="firstname">First Name <span>*</span></label>
          <input type="text" id="firstname">
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="lastname">Last Name <span>*</span></label>
          <input type="text" id="lastname">
          <small>Error message</small>
        </div>
      </section>

      <div class="form-control">
        <label for="email">Email Address <span>*</span></label>
        <input type="email" id="email">
        <small>Error message</small>
      </div>

      <div class="form-control radio__btn-container">
        <legend class="type__title">Query Type <span>*</span></legend>
        <input type="radio" class="radio__btn" id="generalEnquiry" name="queryType">
        <label class="radio__btn-label" for="generalEnquiry">General Enquiry</label>
        <input type="radio" class="radio__btn" id="supportRequest" name="queryType">
        <label class="radio__btn-label" for="supportRequest">Support Request</label>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="message">Message <span>*</span></label>
        <input type="text" id="message">
        <small>Error message</small>
      </div>

      <div class="form-control checkbox__container">
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">I consent to being contacted by the team *</label>
      </div>

      <button type="submit">
        Submit
      </button>

    </form>

  </main>

</body>

</html>
